<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветное завоевание</title>
    <link rel="stylesheet" href="./color-conquest-style.css">
</head>
<body>
<div class="container">
    <div class="ill1da-logo">
        <a class="logo-text" href="https://ill1da.space">ILL1DA.SPACE</a>
        <h1>ЦВЕТНОЕ ЗАВОЕВАНИЕ</h1>
    </div>

    <div class="battlefield-content">
        <canvas id="battlefield" width="500px" height="500px"></canvas>

        <div class="select-color">
            <label for="color1">Цвет 1:</label>
            <input type="color" id="color1">
        
            <label for="color2">Цвет 2:</label>
            <input type="color" id="color2">
        </div>
    </div>

    <progress id="progress" class="progress" max="100"></progress>

    <span class="percentage" id="percentage1"></span>
    <span class="percentage" id="percentage2"></span>    
</div>
</body>
<script src="./color-conquest-script.js"></script>
</html>
