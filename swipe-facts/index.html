<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Fun-facts-style.css">
  <title>СвайпФакты</title>
  <link rel="icon" href="./Fun-facts-source/img/Fun-facts-logo.svg">
</head>
<body>
<div class="container">
  <div class="logotype">
    <a class="logo-text" href="https://ill1da.space">ILL1DA.SPACE</a>
  </div>

  <div class="end-screen" id="end-screen" style="display: none;">
    <h3>Факты закончились...</h3>
    <button id="end-screen-button">Начать заново</button>
  </div>

  <div id="game-container">
    <div class="card">
      <img class="card-image" src="" alt="Card Image">
      <div class="cover-color">
        <div class="card-title"></div>
        <div class="card-text"></div>
      </div>
    </div>

    <div id="know-container">
      <div class="counter" id="i-dont-know">
        Дальше
      </div>
      <div class="counter" id="i-know">
        Дальше
      </div>
    </div>

  </div>

</div>
</body>
<script type="module" src="./Fun-facts-script.js"></script>
</html>
