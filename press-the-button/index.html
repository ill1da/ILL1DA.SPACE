<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жми на кнопку</title>
    <link rel="stylesheet" href="./Press-The-Button-style.css">
    <link rel="icon" href="./press-the-button-source/img/press-the-button-logo.svg">
</head>
<body>
<div class="container">
    <div class="ill1da-logo">
       <a class="logo-text" href="https://ill1da.space">ILL1DA.SPACE</a>
       <h1>ЖМИ НА КНОПКУ!</h1>
       <div id="count-display" style="color: #FFF;">Нажатий: 0</div>
    </div>

    <button class="button" id="red-button"></button>

    <div class="buttons">
        <form method="post" enctype="multipart/form-data">
            <div class="input-file-row">
                <label class="input-file">
                    <input type="file" id="change-sound" name="file[]" multiple>
                    <span>ВЫБЕРИТЕ ФАЙЛ</span>
                </label>
                <div class="input-file-list"></div> 
            </div>
        </form>
        <button id="reset-btn">Сброс</button>
    </div>
</div>
</body>
<script src="./Press-The-Button-script.js" type="module"></script>
</html>
