<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общий счетчик</title>
</head>
<body>

    <h1>Общий счетчик нажатий</h1>
    <button id="counterButton">Увеличить счетчик</button>
    <p id="counterDisplay">Счетчик: <span id="countValue">0</span></p>

    <script>
        // JavaScript-код для обработки нажатия кнопки и обновления счетчика
        const button = document.getElementById('counterButton');
        const countValue = document.getElementById('countValue');

        button.addEventListener('click', async () => {
            try {
                const response = await fetch('./increment_counter.php');
                const data = await response.json();
                countValue.textContent = data.count;
            } catch (error) {
                console.error('Ошибка при отправке данных на сервер', error);
            }
        });
    </script>

</body>
</html>
