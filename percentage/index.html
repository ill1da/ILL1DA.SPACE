<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проценташ</title>
    <link rel="stylesheet" href="./Percentage-style.css">
</head>
<body>
<div class="container">
    <div id="main-container" style="display: none;">
        <div class="ill1da-logo">
            <a class="logo-text" href="https://ill1da.space">ILL1DA.SPACE</a>
            <h1>ПРОЦЕНТАШ</h1>
        </div>

    </div>
    
    <div id="game-container">
        <div class="ill1da-logo">
            <a class="logo-text" href="https://ill1da.space">ILL1DA.SPACE</a>
        </div>

        <div class="game-content">
            <div class="round-score">Раунд: <span id="round">1</span> / 10</div>
            <div class="percentage-text">
                <p id="question-text">Загрузка...</p>
            </div>
            
           
            <div id="percentage-circle">
                <div id="circle" class="circle">
                    <div id="fill" style="display: none;"></div>
                    <div id="pointer" class="pointer"></div>
                    <div id="percent" class="percent">0%</div>
                </div>
                
                <button type="button" id="confirm-button">ПОДТВЕРДИТЬ</button>

                <div class="estimation">
                    <div class="right-percentage answer">
                        Ответ:
                        <span id="right-percentage">0%</span>
                    </div>
                    <div class="accrued-points answer">
                        Быллы:
                        <span id="accrued-points">0</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="result-container" style="display: none;">
        <div class="score"></div>
    </div>
</div>
</body>
<script src="./Percentage-script.js"></script>
</html>
