<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-Нолики</title>
    <link rel="stylesheet" href="./Tic-Tac-Toe-style.css">
</head>
<body>
<div class="container">
    <header>
        <a class="bar" href="../index.html">ill1da.space</a>
    </header>

    <main>
        <div class="main-playing-field">
            <div class="scoreboard">
                <div>Игрок X: <span id="scoreX">0</span></div>
                <div id="playerO">Игрок O: <span id="scoreO">0</span></div>
            </div>
            <div class="main-field" id="mainField"></div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Выберите режим игры</h2>
            <button id="vsPlayer">Против игрока</button>
            <button id="vsBot">Против бота</button>
            <div id="botDifficulty" style="display:none;">
                <label for="difficulty">Выберите сложность:</label>
                <input type="range" id="difficulty" name="difficulty" min="1" max="3" step="1" list="tickmarks">
                <datalist id="tickmarks">
                    <option value="1" label="Легкий"></option>
                    <option value="2" label="Средний"></option>
                    <option value="3" label="Сложный"></option>
                </datalist>
                <button id="startBotGame">Начать игру</button>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="modifyCheckbox"> Модифицировать
                </label>
            </div>
            <div id="modificationOptions" style="display:none;">
                <label for="gridSize">Размер поля:</label>
                <select id="gridSize">
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                    <option value="8">8x8</option>
                    <option value="9">9x9</option>
                    <option value="10">10x10</option>
                </select>
                <label for="winLength">Количество для победы:</label>
                <input type="number" id="winLength" min="3" max="10" value="3">
            </div>
            <div>
                <label>
                    <input type="radio" name="gameMode" value="classic" checked> Классический
                </label>
                <label>
                    <input type="radio" name="gameMode" value="modern"> Обновленный
                </label>
            </div>
        </div>
    </div>
</div>
<script src="./Tic-Tac-Toe-script.js"></script>
</body>
</html>
