<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-Нолики</title>
    <link rel="stylesheet" href="./Tic-Tac-Toe-style.css">
    <link rel="icon" href="./Tic-Tac-Toe-source/img/Tic-Tac-Toe-logo.ico" type="image/svg+xml">
</head>
<body>
<div class="container">
        <div class="ill1da-logo">
            <a class="logo-text" href="https://ill1da.space">ILL1DA.SPACE</a>
            <h1>КРЕСТИКИ-НОЛИКИ</h1>
        </div>
    <div class="game-content">
        <div class="game-settings">
            <label for="player-mode">Режим игры:</label>
            <select class="player-mode" id="player-mode">
                <option value="vs-player">Игрок против Игрока</option>
                <option value="vs-ai">Игрок против Компьютера</option>
            </select>
            <div class="difficulty-setings" style="display: none;" id="difficulty">
                <label class="title">Сложность:</label>
                <div class="difficulty">
                    <input type="radio" class="difficulty-value" value="easy" name="difficulty" id="easy">
                    <label for="easy" class="radio-text">Легко</label>

                    <input type="radio" class="difficulty-value" value="medium" name="difficulty" id="medium">
                    <label for="medium" class="radio-text">Средне</label>
                    
                    <input type="radio" class="difficulty-value" value="hard" name="difficulty" id="hard">
                    <label for="hard" class="radio-text">Сложно</label>
                </div>
            </div>
            <div class="btnGame">
                <button class="new-game">Новая игра</button>
            </div>
        </div>
        <div class="game-container">
            <div class="game">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div>
        </div>
        <div class="res"></div>
    </div>
</div>
</body>
<script src="./Tic-Tac-Toe-script.js"></script>
</html>
