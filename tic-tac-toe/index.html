<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="./Tic-Tac-Toe-style.css">
</head>
<body>
    <div id="modal-menu" class="modal">
        <div class="modal-content">
            <h1>Выберите режим игры</h1>
            <div id="modes">
                <label class="mode-button">
                    <input type="radio" name="mode" value="classic" checked>
                    Классический
                </label>
                <label class="mode-button">
                    <input type="radio" name="mode" value="updated">
                    Обновленный
                </label>
                <label class="mode-button">
                    <input type="radio" name="mode" value="super">
                    Супер
                </label>
                <label class="mode-button">
                    <input type="radio" name="mode" value="four-in-a-row">
                    4 в ряд
                </label>
                <div id="mode-info">
                    <h2 id="mode-title">Классический</h2>
                    <p id="mode-rules">Два игрока по очереди ставят на свободные клетки поля 3x3 знаки...</p>
                </div>
            </div>
            <div id="difficulty">
                <label for="difficulty-slider">Сложность бота:</label>
                <input type="range" id="difficulty-slider" min="1" max="3" value="1">
            </div>
            
            <button id="play-bot">Играть против бота</button>
            <button id="play-human">Играть против игрока</button>
        </div>
    </div>
    <div id="game-board" class="hidden">
        <div class="cell" data-index="0,0"></div>
        <div class="cell" data-index="0,1"></div>
        <div class="cell" data-index="0,2"></div>
        <div class="cell" data-index="1,0"></div>
        <div class="cell" data-index="1,1"></div>
        <div class="cell" data-index="1,2"></div>
        <div class="cell" data-index="2,0"></div>
        <div class="cell" data-index="2,1"></div>
        <div class="cell" data-index="2,2"></div>
    </div>
    <button id="back-button" class="hidden">Назад</button>
    <div id="status" class="hidden"></div>

    <script src="Tic-Tac-Toe-MAIN.js"></script>
    <script src="Tic-Tac-Toe-classic.js"></script>
</body>
</html>
